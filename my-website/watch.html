<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Watch | CineStream</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="navbar.css" />
  <link rel="stylesheet" href="watch.css" />
</head>
<body>
  <div id="navbar-placeholder"></div>

  
  <div class="player-wrapper">
    <div class="loader" id="loader"></div>
    <iframe id="player" allowfullscreen onload="document.getElementById('loader').style.display='none'"></iframe>
  </div>
  
  <div class="main-content">
    <div class="container">
      <img id="poster" alt="Poster" />
      <div class="details">
        <h1 id="title">Loading...</h1>
        <p id="description"></p>
        <p id="date"></p>
        <p id="rating"></p>
      </div>
    </div>

    <section class="related-section">
    <h2>Related Titles</h2>
    <div class="list-wrapper">
      <button class="scroll-btn prev" data-target="related-list">&lt;</button>
      <div class="list" id="related-list"></div>
      <button class="scroll-btn next" data-target="related-list">&gt;</button>
    </div>
  </section>

  <script>
    fetch('navbar.html')
      .then(res => res.text())
      .then(data => {
        document.getElementById('navbar-placeholder').innerHTML = data;
      });

    // You can fetch and populate related titles here
    // Example: fetchTrending('movie').then(renderList);

    function renderList(containerId, items) {
      const container = document.getElementById(containerId);
      container.innerHTML = '';
      items.forEach(item => {
        const div = document.createElement('div');
        div.className = 'related-card';

        const img = document.createElement('img');
        img.src = `https://image.tmdb.org/t/p/w300${item.poster_path}`;
        img.alt = item.title || item.name;

        const title = document.createElement('p');
        title.textContent = item.title || item.name;

        div.appendChild(img);
        div.appendChild(title);
        container.appendChild(div);
      });
    }
  </script>
  <script src="watch.js"></script>

  <div class="native-ad-container">
  <script async="async" data-cfasync="false" src="//pl26593368.profitableratecpm.com/6428317ca59e21816d7c94751a10d098/invoke.js"></script>
  <div id="container-6428317ca59e21816d7c94751a10d098"></div>
</div>
  <script type='text/javascript' src='//pl26592278.profitableratecpm.com/a1/8b/a2/a18ba2ceba44375625c4e7df13a774a7.js'></script>
</body>
</html>
