<body>

  <div class="player-wrapper">
    <div class="loader" id="loader"></div>
    <iframe id="player" allowfullscreen onload="document.getElementById('loader').style.display='none'"></iframe>
  </div>
  
  <div class="main-content">
    <div class="container">
      <img id="poster" alt="Poster" />
      <div class="details">

        <p id="description"></p>

    </div>
  </section>

  <script>
    fetch('navbar.html')
      .then(res => res.text())
      .then(data => {
        document.getElementById('navbar-placeholder').innerHTML = data;
      });

    // You can fetch and populate related titles here
    // Example: fetchTrending('movie').then(renderList);

    function renderList(containerId, items) {
      const container = document.getElementById(containerId);
      container.innerHTML = '';
      items.forEach(item => {
        const div = document.createElement('div');
        div.className = 'related-card';

        const img = document.createElement('img');
        img.src = `https://image.tmdb.org/t/p/w300${item.poster_path}`;
        img.alt = item.title || item.name;

        const title = document.createElement('p');
        title.textContent = item.title || item.name;

        div.appendChild(img);
        div.appendChild(title);
        container.appendChild(div);
      });
    }
  </script>
