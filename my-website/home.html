<body>
  <!-- NAVBAR -->
  <nav class="navbar" role="navigation" aria-label="Main Navigation">

    </div>
  </nav>

  <!-- BANNER -->
  <section class="banner" id="banner" tabindex="0" aria-label="Trending Banner">
    <div class="banner-overlay"></div>
    <div class="banner-content">
      <h2 id="banner-title" aria-live="polite"></h2>
      <p id="banner-description"></p>
      <div class="banner-controls">
        <button id="banner-prev" aria-label="Previous Slide">‹</button>
        <button id="banner-next" aria-label="Next Slide">›</button>
      </div>
      <div id="banner-dots" role="tablist"></div>
    </div>
  </section>

  <!-- SECTIONS -->
  <main>
    <div class="row">
      <h2>Trending Movies</h2>
      <div class="list-wrapper">
        <button class="scroll-btn prev" data-target="movies-list" aria-label="Scroll left">‹</button>
        <div class="list" id="movies-list"></div>
        <button class="scroll-btn next" data-target="movies-list" aria-label="Scroll right">›</button>
      </div>
    </div>

    <div class="row">
      <h2>Trending TV Shows</h2>
      <div class="list-wrapper">
        <button class="scroll-btn prev" data-target="tvshows-list" aria-label="Scroll left">‹</button>
        <div class="list" id="tvshows-list"></div>
        <button class="scroll-btn next" data-target="tvshows-list" aria-label="Scroll right">›</button>
      </div>
    </div>

    <div class="row">
      <h2>Trending K-Drama</h2>
      <div class="list-wrapper">
        <button class="scroll-btn prev" data-target="k-dramas-list" aria-label="Scroll left">‹</button>
        <div class="list" id="k-dramas-list"></div>
        <button class="scroll-btn next" data-target="k-dramas-list" aria-label="Scroll right">›</button>
      </div>
    </div>

    <div class="row">
      <h2>Trending Filipino Movies</h2>
      <div class="list-wrapper">
        <button class="scroll-btn prev" data-target="filipino-movies" aria-label="Scroll left">‹</button>
        <div class="list" id="filipino-movies"></div>
        <button class="scroll-btn next" data-target="filipino-movies" aria-label="Scroll right">›</button>
      </div>
    </div>

    <div class="row">
      <h2>Trending Anime</h2>
      <div class="list-wrapper">
        <button class="scroll-btn prev" data-target="anime-list" aria-label="Scroll left">‹</button>
        <div class="list" id="anime-list"></div>
        <button class="scroll-btn next" data-target="anime-list" aria-label="Scroll right">›</button>
      </div>
    </div>
  </main>

  <!-- MODAL -->
  <div class="modal" id="modal" role="dialog" aria-modal="true" aria-labelledby="modal-title">
    <div class="modal-content">
      <span class="close" onclick="closeModal()" role="button" aria-label="Close modal">&times;</span>
      <div class="modal-body">
        <img id="modal-image" src="" alt="" />
        <div class="modal-text">
          <h2 id="modal-title"></h2>
          <div class="stars" id="modal-rating" aria-label="Rating stars"></div>
          <p id="modal-description"></p>
        </div>
      </div>
      <div class="server-selector">
        <label for="server">Change Server:</label>
        <select id="server" onchange="changeServer()">
          <option value="vidsrc.cc">Vidsrc.cc</option>
          <option value="vidsrc.me">Vidsrc.me</option>
          <option value="player.videasy.net">Player.Videasy.net</option>
        </select>
      </div>
      <iframe id="modal-video" width="100%" height="315" frameborder="0" allowfullscreen title="Video player"></iframe>
    </div>
  </div>

  <!-- SEARCH MODAL -->
  <div class="search-modal" id="search-modal" role="dialog" aria-modal="true">
    <span class="close" onclick="closeSearchModal()" role="button" aria-label="Close search">&times;</span>
    <input type="text" id="search-input" placeholder="Search for a movie or show..." oninput="searchTMDB()" />
    <div class="results" id="search-results"></div>
  </div>
