<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Welcome to CineStream</title>
  <link rel="stylesheet" href="intro.css">
  <style>
    /* Base Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      height: 100%;
      overflow: hidden; /* Initial state: no scroll */
    }

    body {
      font-family: Arial, sans-serif;
      background: #111;
      color: #fff;
    }

    .navbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px;
      background: #222;
    }

    .website-logo {
      background-color: #222222;
      border-radius: 8px;
      padding: 5px;
      cursor: pointer;
      box-shadow: 0 0 5px rgba(255, 255, 255, 0.2);
      border: 1px solid rgba(255, 255, 255, 0.2);
    }

    .left-side-navbar {
      display: flex;
      align-items: center;
      gap: 15px;
    }

    .nav-links {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .nav-links a,
    .left-side-navbar a {
      color: white;
      text-decoration: none;
    }

    .intro {
      position: relative;
      width: 100%;
      height: 100vh;
      background: url('your-background-image.jpg') center center/cover no-repeat;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      padding-top: 60px;
    }

    .overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.6);
      z-index: 0;
    }

    .intro h1,
    .intro p,
    .search-container,
    .enter-button {
      z-index: 1;
    }

    .intro h1 {
      font-size: 4em;
      margin-bottom: 10px;
    }

    .intro p {
      font-size: 1.5em;
      margin-bottom: 30px;
      opacity: 0.8;
    }

    .search-container {
      display: flex;
      gap: 10px;
      justify-content: center;
    }

    .intro-search-bar {
      padding: 10px;
      font-size: 1rem;
      border-radius: 5px;
      width: 60%;
    }

    .enter-button {
      padding: 15px 30px;
      background-color: #e50914;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 1.2em;
      cursor: pointer;
      text-decoration: none;
      margin-top: 20px;
    }

    .enter-button:hover {
      background-color: #b00610;
    }

    #search-results {
      display: none;
      flex-wrap: wrap;
      gap: 10px;
      justify-content: center;
      padding: 25px;
      height: 100vh;
      overflow-y: auto;
    }

    #search-results.active {
      display: flex;
    }

    #search-results img {
      width: 150px;
      height: 225px;
      object-fit: cover;
      cursor: pointer;
    }

    .back-button {
      display: none;
      position: absolute;
      top: 80px;
      left: 30px;
      padding: 10px 20px;
      background-color: #e50914;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 1em;
      cursor: pointer;
    }

    .back-button.active {
      display: block;
    }
  </style>
</head>

<body>
  <!-- NAVBAR -->
  <div class="navbar">
    <div class="left-side-navbar">
      <a href="intro.html">
        <img src="website-logo.png" alt="LOGO HERE" class="website-logo" />
      </a>
      <a href="home.html">Home</a>
      <a href="home.html">Movies</a>
      <a href="home.html">TV-Shows</a>
      <a href="home.html">Anime</a>
    </div>
    <div class="nav-links">
      <a href="upcoming.html">Upcomings</a>
    </div>
  </div>

  <!-- INTRO CONTENT -->
  <div class="intro" id="intro">
    <div class="overlay"></div>
    <h1>CineStream</h1>
    <p>Your gateway to unlimited movies & shows</p>
    <div class="search-container">
      <input type="text" id="search-input" class="intro-search-bar" placeholder="Search movies or shows..." />
    </div>
    <a href="home.html" class="enter-button">Enter Site</a>
  </div>

  <button id="back-button" class="back-button">Back</button>

  <div id="search-results"></div>

  <!-- Script at end -->
  <script src="intro.js"></script>
  <!-- ...your existing HTML above... -->

<!-- BACK BUTTON -->
<button id="back-button" class="back-button" style="display: none;">Back</button>

<!-- SEARCH RESULTS -->
<div id="search-results"></div>

<!-- Place script just before closing body tag -->
<script src="intro.js"></script>
</body>
</html>
