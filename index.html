<!DOCTYPE html>

<body>
    
    <!-- NAVBAR -->
    <div class="navbar">
        <div class="left-side-navbar">
            <a href="intro.html">
                <img src="amx-logo.png" alt="LOGO HERE" class="website-logo" draggable="false" />
